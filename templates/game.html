<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mind Mystery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background: #cccccc">
    <div class='container justify-content-between my-5' style="padding-top: 100px;">
        <center><h1>Guess the Number Game</h1></center>
    </div>
    
    <div class="container" style="padding-left:300px; padding-right:300px;">
    <form action="/check" method="POST" class="row g-3" style="border: 1px solid #ffffff; border-radius: 10px; padding:50px; background-color: #242323; color: #ffffff;">
        <input type="hidden" name="lower" value="{{ lower }}">
        <input type="hidden" name="upper" value="{{ upper }}">
        <input type="hidden" name="target" value="{{ target }}">
        <label for="user_input">Enter a number:</label>
        <input type="number" name="user_input" id="user_input">
        <div class="col-12 text-center" style="padding-top:20px">
            <button type="submit" class="btn btn-primary" >SUBMIT</button>
        </div>
        {% if result %}
            <div style="color: green; margin-top: 20px; text-align: center;">{{ result }}</div>
        {% endif %}
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
