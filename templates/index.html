<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mind Mystery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: #cccccc">
    <div class="container justify-content-between my-5" style="padding-top: 100px;">
      <center><h1>Welcome to the Mind Mystery!</h1></center>
    </div>

    <div
      class="container my-5"
      style="padding-left: 300px; padding-right: 300px"
    >
      <form
        action="/game"
        method="POST"
        class="row g-3"
        style="
          border: 1px solid #ffffff;
          border-radius: 10px;
          padding: 50px;
          background-color: #202020;
          color: #ffffff;
        "
      >
        <label for="lower">Enter starting range:</label>
        <input type="number" name="lower" id="lower" />
        <label for="upper">Enter ending range:</label>
        <input type="number" name="upper" id="upper" />
        <div class="col-12 text-center" style="padding-top: 20px">
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
